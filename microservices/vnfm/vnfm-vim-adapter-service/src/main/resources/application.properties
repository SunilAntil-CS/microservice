# VNFM VIM Adapter Service - CloudDeployment aggregate, Idempotent Receiver
spring.application.name=vnfm-vim-adapter-service
server.port=8082

# VIM database (separate from LCM DB)
spring.datasource.url=jdbc:h2:mem:vimdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update

# Kafka consumer (topic produced by LCM outbox relay)
vnfm.vim.topic=infra-deployment-requested
vnfm.vim.consumer-group=vim-adapter
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.listener.missing-topics-fatal=false

# Kafka producer (Phase 4 â€” OutboxRelay publishes reply events)
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.acks=all

# VIM outbox: reply event destination (topic LCM consumes)
vnfm.vim.outbox.reply-destination=infra-deployed-reply
vnfm.vim.outbox.relay.enabled=true
vnfm.vim.outbox.relay.interval-ms=2000
vnfm.vim.outbox.relay.batch-size=50
vnfm.vim.outbox.relay.send-timeout-seconds=10
