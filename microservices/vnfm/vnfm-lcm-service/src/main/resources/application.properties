# VNFM LCM Service - Lifecycle Management (VnfInstance aggregate)
spring.application.name=vnfm-lcm-service
server.port=8081

# LCM database (separate from VIM Adapter DB)
spring.datasource.url=jdbc:h2:mem:lcmdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Outbox destination (Kafka topic name)
vnfm.lcm.outbox.destination=infra-deployment-requested

# Outbox relay: polls outbox and publishes to Kafka
vnfm.lcm.outbox.relay.enabled=true
vnfm.lcm.outbox.relay.interval-ms=2000
vnfm.lcm.outbox.relay.batch-size=50
vnfm.lcm.outbox.relay.send-timeout-seconds=10

# Kafka producer (used by OutboxRelay) and consumer (reply topic)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.acks=all

# Kafka consumer (Phase 5 â€” LCM consumes VIM reply)
vnfm.lcm.reply-topic=infra-deployed-reply
vnfm.lcm.consumer.group-id=lcm-service-group
spring.kafka.listener.missing-topics-fatal=false
