# -----------------------------------------------------------------
# MODULE 3: Mediation Service — Transactional Outbox
# -----------------------------------------------------------------
spring.application.name=mediation
server.port=8082

# -----------------------------------------------------------------
# DATABASE (H2 for dev; same DB for CDR and outbox = same transaction)
# -----------------------------------------------------------------
spring.datasource.url=jdbc:h2:mem:mediation;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA: create/update schema from entities (dev). Use validate or Flyway in prod.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# -----------------------------------------------------------------
# KAFKA (Relay publishes to this broker; optional for dev — relay logs if Kafka down)
# -----------------------------------------------------------------
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# -----------------------------------------------------------------
# OUTBOX: destination topic and relay polling interval (like Notes: 500ms)
# -----------------------------------------------------------------
mediation.outbox.destination=billing-events
mediation.relay.interval-ms=500

# -----------------------------------------------------------------
# ACTUATOR
# -----------------------------------------------------------------
management.endpoints.web.exposure.include=health,info
