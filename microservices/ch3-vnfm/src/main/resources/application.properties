# -----------------------------------------------------------------
# VNFM - VNF Manager (Service Discovery target)
# -----------------------------------------------------------------
# spring.application.name: Application identity (logging, etc.).
spring.application.name=vnfm
# server.port: Container listens on 8080. In K8s, the Service forwards port 80 to targetPort 8080.
server.port=8080

# -----------------------------------------------------------------
# SPRING BOOT ACTUATOR
#   Exposes /actuator/health for K8s liveness/readiness probes (and Docker healthchecks).
#   management.endpoints.web.exposure.include: which endpoints are enabled.
#   management.endpoint.health.show-details: when to show component details (when-authorized = only if authenticated).
# -----------------------------------------------------------------
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
