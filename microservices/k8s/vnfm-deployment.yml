apiVersion: apps/v1
kind: Deployment
metadata:
  name: vnfm
  labels:
    app: vnfm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vnfm
  template:
    metadata:
      labels:
        app: vnfm
    spec:
      containers:
        - name: vnfm
          image: vnfm:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
