# -----------------------------------------------------------------
# MODULE 4: Fault Management System (FMS) â€” Idempotent Consumer
# -----------------------------------------------------------------
spring.application.name=fms
server.port=8083

# -----------------------------------------------------------------
# DATABASE (H2 for dev; same DB for received_messages and trouble_ticket)
# -----------------------------------------------------------------
spring.datasource.url=jdbc:h2:mem:fms;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# -----------------------------------------------------------------
# KAFKA CONSUMER (alarm-events topic; same as producer in simulate)
# -----------------------------------------------------------------
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=fms-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Topic we consume from (and simulate endpoint publishes to)
fms.kafka.topic=alarm-events
fms.kafka.group-id=fms-group

# -----------------------------------------------------------------
# ACTUATOR
# -----------------------------------------------------------------
management.endpoints.web.exposure.include=health,info
