server:
  port: 8081

spring:
  application:
    name: vim-manager
  datasource:
    url: jdbc:postgresql://localhost:5432/vim_manager_db
    username: vimmanager
    password: vimmanager123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: vim-manager-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3

# VIM Manager
vim:
  commands-topic: vim.commands
  replies-topic: vim.replies
  outbox:
    forwarder:
      fixed-delay: 5000
  simulator:
    # When true, simulator will succeed; when false, it will fail (for testing)
    succeed: true

# Resilience4j: circuit breaker and retry for VimClient
resilience4j:
  circuitbreaker:
    instances:
      vimClient:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
  retry:
    instances:
      vimClient:
        max-attempts: 3
        wait-duration: 500ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
